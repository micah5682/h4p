<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HECM for Purchase Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .calculator {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .calculator label {
      font-weight: bold;
    }
    .calculator input, .calculator select {
      width: 100%;
      padding: 8px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .calculator button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .calculator button:hover {
      background-color: #0056b3;
    }
    .results {
      margin-top: 20px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>HECM for Purchase Calculator</h2>
    <label for="age">Age of Youngest Borrower:</label>
    <input type="number" id="age" placeholder="Enter age" required>

    <label for="interestRate">Expected Interest Rate (%):</label>
    <select id="interestRate">
      <script>
        for (let rate = 4.000; rate <= 10.000; rate += 0.125) {
          document.write(`<option value="${rate.toFixed(3)}">${rate.toFixed(3)}%</option>`);
        }
      </script>
    </select>

    <label for="homeValue">Home Purchase Price ($):</label>
    <input type="number" id="homeValue" placeholder="Enter home value" required>

    <button onclick="calculateHECM()">Calculate</button>

    <div class="results" id="results" style="display:none;">
      <h3>Results:</h3>
      <p><strong>Principal Limit Factor (PLF):</strong> <span id="plf"></span></p>
      <p><strong>Estimated Loan Amount:</strong> $<span id="loanAmount"></span></p>
    </div>
  </div>

  <script>
    // Function to round down to the nearest 1/8th percent
    function roundToNearestEighthDown(value) {
      return Math.floor(value * 8) / 8; // Always round down to the nearest 0.125
    }

    // Fetch the 10-Year Treasury Yield for the previous Tuesday
    async function getPreviousTuesdayYield() {
      const fallbackYield = 4.32; // Default fallback value
      let lastSuccessfulYield = localStorage.getItem('lastYield'); // Retrieve stored yield

      try {
        const apiKey = 'W4GOH1FCACHXA328'; // Alpha Vantage API key
        const url = `https://www.alphavantage.co/query?function=TREASURY_YIELD&interval=daily&maturity=10year&apikey=${apiKey}`;
        const response = await fetch(url);

        if (!response.ok) throw new Error('Failed to fetch data from API.');
        const data = await response.json();

        // Extract the "data" array from the response
        const timeSeries = data['data'];
        if (!timeSeries || !timeSeries.length) throw new Error('No data returned from API.');

        // Find previous Tuesday's yield
        const previousTuesday = findPreviousTuesday(timeSeries);

        if (previousTuesday) {
          const yieldValue = parseFloat(previousTuesday.value);
          localStorage.setItem('lastYield', yieldValue); // Store the successful yield
          return yieldValue;
        } else {
          console.warn('Previous Tuesday not found. Using stored fallback.');
          return lastSuccessfulYield ? parseFloat(lastSuccessfulYield) : fallbackYield;
        }
      } catch (error) {
        console.error('Error fetching 10-Year Treasury Yield:', error.message);
        return lastSuccessfulYield ? parseFloat(lastSuccessfulYield) : fallbackYield;
      }
    }

    // Utility function to find the most recent Tuesday in the "data" array
    function findPreviousTuesday(timeSeries) {
      const today = new Date();
      const dayOfWeek = today.getDay();
      const daysBackToTuesday = (dayOfWeek >= 2) ? dayOfWeek - 2 : dayOfWeek + 5; // Days to last Tuesday
      const previousTuesdayDate = new Date(today);
      previousTuesdayDate.setDate(today.getDate() - daysBackToTuesday);
      const formattedDate = previousTuesdayDate.toISOString().split('T')[0]; // Format as YYYY-MM-DD

      // Find the entry matching the previous Tuesday
      return timeSeries.find(entry => entry.date === formattedDate);
    }

    // Calculate expected interest rate and pre-fill dropdown
    async function prefillInterestRate() {
      const treasuryYield = await getPreviousTuesdayYield();

      if (treasuryYield) {
        const margin = 2.5; // Margin of 2.5%
        const rateWithMargin = treasuryYield + margin;
        const roundedRate = roundToNearestEighthDown(rateWithMargin);

        // Add the calculated rate to the dropdown
        const dropdown = document.getElementById('interestRate');
        const option = document.createElement('option');
        option.value = roundedRate.toFixed(3);
        option.textContent = `${roundedRate.toFixed(3)}% (Auto-Calculated)`;
        dropdown.prepend(option);
        dropdown.value = roundedRate.toFixed(3); // Set as default
      } else {
        alert('Unable to fetch 10-Year Treasury Yield. Please try again later.');
      }
    }

    // Run on page load
    window.onload = prefillInterestRate;

    // Fetch PLF Table and calculate HECM loan amount
    async function fetchPLFTable() {
      const response = await fetch('PLF_6_to_10_Complete.json'); // Fetch JSON file
      return await response.json();
    }

    async function calculateHECM() {
      const age = parseInt(document.getElementById('age').value);
      const interestRate = parseFloat(document.getElementById('interestRate').value);
      const homeValue = parseFloat(document.getElementById('homeValue').value);

      if (!age || !interestRate || !homeValue) {
        alert('Please fill in all fields.');
        return;
      }

      const plfTable = await fetchPLFTable();

      // Find the matching age row
      const matchingRow = plfTable.find(row => row.Age === age);

      if (!matchingRow) {
        alert('No data available for the entered age.');
        return;
      }

      // Match the interest rate and get the PLF
      const rateKey = interestRate.toFixed(3);
      const plf = matchingRow[rateKey];

      if (!plf) {
        alert('No PLF available for the selected interest rate.');
        return;
      }

      // Calculate loan amount
      const loanAmount = homeValue * plf;

      // Display results
      document.getElementById('plf').innerText = plf.toFixed(3);
      document.getElementById('loanAmount').innerText = loanAmount.toFixed(2);
      document.getElementById('results').style.display = 'block';
    }
  </script>
</body>
</html>
