<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HECM for Purchase Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .calculator {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .calculator label {
      font-weight: bold;
    }
    .calculator input {
      width: 100%;
      padding: 8px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .calculator button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .calculator button:hover {
      background-color: #0056b3;
    }
    .results {
      margin-top: 20px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>HECM for Purchase Calculator</h2>
    <label for="age">Age of Youngest Borrower:</label>
    <input type="number" id="age" placeholder="Enter age" required>

    <label for="homePrice">Home Purchase Price ($):</label>
    <input type="number" id="homePrice" placeholder="Enter home price" required>

    <label for="downPayment">Down Payment ($):</label>
    <input type="number" id="downPayment" placeholder="Enter down payment" required>

    <button onclick="calculateHECM()">Calculate</button>

    <div class="results" id="results" style="display:none;">
      <h3>Results:</h3>
      <p><strong>Estimated Loan Amount:</strong> $<span id="loanAmount"></span></p>
      <p><strong>Total Purchase Price Covered:</strong> $<span id="totalPurchase"></span></p>
    </div>
  </div>

  <script>
    function calculateHECM() {
      // Get user inputs
      const age = parseInt(document.getElementById('age').value);
      const homePrice = parseFloat(document.getElementById('homePrice').value);
      const downPayment = parseFloat(document.getElementById('downPayment').value);

      // Simple logic to estimate loan amount based on age (example: 50% at age 62, more for older borrowers)
      let principalLimitFactor = 0.5; // Adjust for actual age-based PLF data
      if (age > 70) principalLimitFactor = 0.55;
      if (age > 80) principalLimitFactor = 0.6;

      // Calculate loan amount
      const loanAmount = homePrice * principalLimitFactor;

      // Ensure the down payment matches the total covered
      const totalPurchaseCovered = downPayment + loanAmount;

      // Display results
      document.getElementById('loanAmount').innerText = loanAmount.toFixed(2);
      document.getElementById('totalPurchase').innerText = totalPurchaseCovered.toFixed(2);
      document.getElementById('results').style.display = 'block';
    }
  </script>
</body>
</html>
